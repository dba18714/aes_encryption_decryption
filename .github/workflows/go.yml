name: Go Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21' # 您的 Go 版本

      - name: Build
        run: go run build.go
        env:
          BUILD_ALL_PLATFORMS: true

      - name: List files in build directory
        run: ls -l ./build/

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/aes_for_Windows64.exe # 替换为您的二进制文件路径
          asset_name: aes_for_Windows64.exe # 替换为您的二进制文件名称
          asset_content_type: application/octet-stream

      - name: Upload macOS AMD64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/aes_for_macOS_AMD64
          asset_name: aes_for_macOS_AMD64
          asset_content_type: application/octet-stream